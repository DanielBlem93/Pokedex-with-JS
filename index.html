<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body onload="init()">

    <header>
        <img id="pokeball-img" src="src/img/Poké_Ball_icon.svg.png" alt="">
        <img id="pokemon-logo" src="src/img/pngegg.png" alt="">


    </header>
    <div id="headline">
        <h1>Pokèdex</h1>
        <p>Gib den Namen deines gewünschten Pokemon ein!</p>
        <div id="search">
            <input placeholder="" type="text" name="search" id="search-input">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="14" cy="14" r="9" />
                <line x1="22" y1="22" x2="29" y2="29" />
            </svg>
        </div>
    </div>




    <div id="pokedex">
        <div class="test pokemon-card bg${i}">
            <div class="image-frame">
                <img class="pokemon-img-style" id="pokemon-img${i}" src="">
            </div>

            <div class="info-container">
                <div class="info-box">
                    <div class="row">
                        <p>
                            <b>#</b> <span class="pokemon-number${i} numbers">X</span>
                        </p>
                        <div class="elements element1${i}">Element 1</div>
                    </div>
                    <div class="row">
                        <p class="pokemon-name${i} pokemon-names">Name</p>

                        <div class="elements element2${i}">Element 2</div>
                    </div>
                </div>
            </div>
            <div class="backside"></div>
        </div>
    </div>
    <div id="information-card">
        <div id="information-container">

        </div>

    </div>




    <script src="src/js/main.js"></script>
</body>

</html>
