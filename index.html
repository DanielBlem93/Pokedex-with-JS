<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="src/styles/style.css">

</head>

<body onload="init()">
    <div id="loading-screen-container" style="display: none;">
        <div id="loading-screen">
            <img id="loading-img" src="src/img/Poké_Ball_icon.svg.png" alt="">
            <p>Einen Moment Geduld <br> <span id="load">1</span> von <span id="loaded">151</span> Pokemon werden geladen
            </p>

        </div>
    </div>

    <header>
        <img id="pokeball-img" src="src/img/Poké_Ball_icon.svg.png" alt="">
        <img id="pokemon-logo" src="src/img/pngegg.png" alt="">


    </header>
    <div id="headline">
        <h1>Pokédex</h1>
        <p>Gib den Namen deines gewünschten Pokemons ein!</p>
        <div id="search">
            <input oninput="search()" placeholder="" type="text" name="search" id="search-input">
            <img onclick="resetOnClick() " id="reset-button"
                src="src/img/icons/rotate-left-circular-arrow-interface-symbol.png" alt="">
        </div>
    </div>

    <main>
        <div id="pokedex">

        </div>

        <div onclick="togglePopup('none'),toggleNoScroll('remove')" id="information-card" style="display: none;">
            
            <div onclick="doNotClose(event)" id="information-container">
               
            </div>
        </div>

    </main>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.umd.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/scripts.js"></script>
    <script src="src/js/translateToGerman.js"></script>
    <script src="src/js/search.js"></script>
</body>

</html>
