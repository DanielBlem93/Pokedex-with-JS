<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.umd.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <div style="width: 300px; height: 300px;" >
      
        <script>

            
            const ctx = document.getElementById('myChart');
            let value = [5, 6, 8, 7, 9,]
    
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: 'Basiswert',
                        data: [1, 2, 3, 4, 5, 6],
                        borderWidth: 1,
                        backgroundColor: [
                            'rgba(255, 0, 0, 0.3)',
                            'rgba(17, 0, 255, 0.3)',
                            'rgba(0, 238, 255, 0.3)',
                            'rgba(0, 255, 13, 0.25)',
                            'rgba(212, 0, 255, 0.3)',
                            'rgba(255, 174, 0, 0.3)',
                        ],
                        borderColor: [
                            'rgba(255, 0, 0, 0.8)',
                            'rgba(17, 0, 255, 0.8)',
                            'rgba(0, 238, 255, 0.8)',
                            'rgba(0, 255, 13, 1)',
                            'rgba(212, 0, 255, 0.8)',
                            'rgba(255, 174, 0, 0.8)',
                        ]
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        </script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.umd.js"></script>
</body>
</html>
