<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script src="src/js/template-script.js"></script>


</head>

<body onload="init()">

    <header>
        <img id="pokeball-img" src="src/img/Poké_Ball_icon.svg.png" alt="">
        <img id="pokemon-logo" src="src/img/pngegg.png" alt="">


    </header>
    <div id="headline">
        <h1>Pokédex</h1>
        <p>Gib den Namen deines gewünschten Pokemons ein!</p>
        <div id="search">
            <input oninput="search()" placeholder="" type="text" name="search" id="search-input">
            <img onclick="resetOnClick() " id="reset-button" src="src/img/rotate-left-circular-arrow-interface-symbol.png"
                alt="">
        </div>
    </div>

    <main>
        <div id="pokedex">
          
        </div>

        <div onclick="togglePopup('none'),toggleNoScroll('remove')" id="information-card" style="display: none;">
            <div onclick="doNotClose(event)" id="information-container">
                <img onclick="togglePopup('none')" id="close" src="src/img/close.png">
                <div class="pokemon-info">
                    <div class="left-side">

                        <div class="basic-information">
                            <div class="row">
                                <p>
                                    <b>#</b><span class="pokemon-number${i} numbers">000</span>
                                </p>
                                <div class="elements element1${i}">Element1</div>
                            </div>
                            <div class="row">
                                <p class="pokemon-name${i} pokemon-names">Name</p>

                                <div class="elements element2${i}">Element2</div>
                            </div>
                        </div>

                        <img class="pokemon-img-style-infocard pokemon-img${i}" src="">

                    </div>
                    <div class="right-side"></div>

                </div>

            </div>
        </div>

    </main>

    <div id="loading-screen-container" style="display: none;">
        <div id="loading-screen">
            <img id="loading-img" src="src/img/Poké_Ball_icon.svg.png" alt="">
            <p>Einen Moment Geduld <br> <span id="load">1</span> von <span id="loaded">151</span> Pokemon werden geladen</p>
         
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.1/chart.umd.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
